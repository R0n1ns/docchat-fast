version: '3.8'

services:
  web:
    build: .
    container_name: document_api
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/document_management
      - SECRET_KEY=secure-document-management-key
      - ENCRYPTION_KEY=a-32-byte-string-for-aes-encryption!
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:13
    container_name: document_api_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=document_management
    ports:
      - "5432:5432"
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: document_api_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - db

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: